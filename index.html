<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main class="main">
    <div class="main__flex">
      <div class="main__flex--item text-center bg__gradient">
        <h3> Your Result</h3>
        <div class="main__flex--circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="main__flex--item summary">
        <h3>Summary</h3>
        <div class="bg__light-red main__summary">
          <div class="flex__item">
            <img src="../assets/images/icon-reaction.svg" alt="Reaction">
            <h4>Reaction</h4>
          </div>

          <div class="flex__item summary__number">
            <h4>80 <span>/ 100</span></h4>
          </div>
        </div>

        <div class="bg__orange-yellow main__summary">
          <div class="flex__item">
            <img src="../assets/images/icon-memory.svg" alt="Memory">
            <h4>Memory</h4>
          </div>

          <div class="flex__item summary__number">
            <h4>92 <span>/ 100</span></h4>
          </div>
        </div>

        <div class="bg__green-teal main__summary">
          <div class="flex__item">
            <img src="../assets/images/icon-verbal.svg" alt="Verbal">
            <h4>Verbal</h4>
          </div>

          <div class="flex__item summary__number">
            <h4>61 <span>/ 100</span></h4>
          </div>
        </div>

        <div class="bg__cobalt-blue main__summary">
          <div class="flex__item">
            <img src="../assets/images/icon-visual.svg" alt="Visual">
            <h4>Visual</h4>
          </div>

          <div class="flex__item summary__number">
            <h4>72 <span>/ 100</span></h4>
          </div>
        </div>
        <button type="submit" class="btn">Continue</button>
      </div>
    </div>
  </main>


  <footer class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>

</html>
